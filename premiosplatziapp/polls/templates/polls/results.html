<h1>{{ question.question_text }}</h1>
<ul>
    {% for choice in question.choice_set.all %}
        <li>
        {% comment %} Pone en plural si hay mas de 1 {% endcomment %}
            {{ choice.choice_text }} -- {{ choice.votes }} vote {{choice.votes|pluralize}}
        </li>
    {% endfor %}
</ul>
<a href="{% url 'polls:detail' question.id %}">Would you like to come back again?</a>
